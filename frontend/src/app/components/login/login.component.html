<div class="login-container">
  <div class="login-card">
    <!-- Logo/Header Section -->
    <div class="login-header">
      <div class="logo">🎓</div>
      <h1 class="login-title">Welcome Back</h1>
      <p class="login-subtitle">Sign in to Student Course Management</p>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-alert">
      <span class="error-icon"></span>
      {{ errorMessage }}
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Email Field -->
      <div class="form-group">
        <label for="email" class="form-label">
          <span class="label-icon"></span>
          Email Address
        </label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="Enter your email"
          autocomplete="email"
          [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        >
        <div class="validation-error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <small *ngIf="loginForm.get('email')?.errors?.['required']" class="error-text">
            Email is required
          </small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']" class="error-text">
            Please enter a valid email address
          </small>
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">
          <span class="label-icon"></span>
          Password
        </label>
        <div class="password-input-container">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            class="form-control"
            placeholder="Enter your password"
            autocomplete="current-password"
            [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          >
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
          >
            {{ showPassword ? '🙈' : '👁️' }}
          </button>
        </div>
        <div class="validation-error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <small *ngIf="loginForm.get('password')?.errors?.['required']" class="error-text">
            Password is required
          </small>
          <small *ngIf="loginForm.get('password')?.errors?.['minlength']" class="error-text">
            Password must be at least 6 characters long
          </small>
        </div>
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        class="login-btn"
        [disabled]="isLoading"
        [class.loading]="isLoading"
      >
        <span *ngIf="!isLoading" class="btn-text">
          <span class="btn-icon"></span>
          Sign In
        </span>
        <span *ngIf="isLoading" class="loading-spinner">
          <span class="spinner"></span>
          Signing In...
        </span>
      </button>

      <!-- Demo Login Button -->
      <!-- <button
        type="button"
        class="demo-btn"
        (click)="onDemoLogin()"
        [disabled]="isLoading"
      >
        <span class="btn-icon">🎭</span>
        Try Demo Login
      </button> -->
    </form>

    <!-- Footer -->
    <div class="login-footer">
      <!-- <p class="demo-info">
        <strong>Demo Credentials:</strong><br>
        Email: admin@example.com<br>
        Password: password123
      </p> -->
    </div>
  </div>

  <!-- Background Elements -->
  <div class="background-elements">
    <div class="floating-element element-1">📚</div>
    <div class="floating-element element-2">👨‍🎓</div>
    <div class="floating-element element-3">🎓</div>
    <div class="floating-element element-4">📝</div>
    <div class="floating-element element-5">💡</div>
    <div class="floating-element element-6">🏆</div>
  </div>
</div>

<div class="course-container">
  <div class="form-card">
    <h3 class="form-title">{{ isEditMode ? 'Edit Course' : 'Add New Course' }}</h3>
    <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Course Name</label>
        <input type="text" formControlName="courseName" class="form-control" placeholder="Enter course name">
      </div>
      <div class="form-group">
        <label>Duration</label>
        <input type="text" formControlName="duration" class="form-control" placeholder="e.g., 6 months, 12 weeks">
      </div>
      <div class="form-group">
        <label>Fee</label>
        <input type="number" formControlName="fee" class="form-control" placeholder="Enter course fee">
      </div>
      <div class="button-group">
        <button type="submit" class="btn btn-success" [disabled]="courseForm.invalid">
          {{ isEditMode ? 'Update Course' : 'Add Course' }}
        </button>
        <button type="button" class="btn btn-secondary" (click)="resetForm()">Cancel</button>
      </div>
    </form>
  </div>

  <hr class="divider">

  <div class="text-center">
    <button type="button" class="btn btn-primary" (click)="toggleCourseList()">
      {{ showCourseList ? 'Hide Course List' : 'Show Course List' }}
    </button>
  </div>

  <div *ngIf="showCourseList" class="list-section">
    <h3>Courses List</h3>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Course Name</th>
            <th>Duration</th>
            <th>Fee</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let course of courses">
            <td>{{ course.courseName }}</td>
            <td>{{ course.duration }}</td>
            <td>${{ course.fee }}</td>
            <td>
              <button class="btn btn-sm btn-info" (click)="editCourse(course)">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="deleteCourse(course._id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
